<!DOCTYPE html>
<html lang="en">
<head>
<title>Check IP info app</title>
<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
<script src="main.js"></script>
</head>
<body>

  <main class="container">
    <form id="form">
      <label>
        User IP
        <input id="input" type="text" placeholder="Enter the IP here" required>
        <small>For example: 54.85.132.205</small>
      </label>
      <button id="submit" type="submit">Find information of this IP</button>
    </form>

    <pre id="results"></pre>
  </main> 

</body>
</html>
